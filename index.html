<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX4 : Area of a Rectangle</title>
    <!-- link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
    <div class="container mt-5 form-control">
    <div class="container">
    <h1>Area of a Rectangle</h1>
    <img src="rectangle.png">  
    <form action="">
        <div class="height mb-3"> <!--div for height-->
            <label for="height">Height: </label>
            <input type="text" name="height" id="h-value">
        </div>

        <div class="width mb-3"> <!--div for width-->
            <label for="width">Width: </label>
            <input type="text" name="width" id="w-value"> 
        </div>
        <button type="button" class="btn" onclick="area()">
            Compute
            </button>
            <button class="btn btn-success" type="button" onClick="window.location.reload()">
                RELOAD
               </button>
               <h3 id="area"> The area of the rectangle is ?</h3>
        </div>
    </form>
</div>
</div>

    <script>
    function area() {
        var height=document.getElementById('h-value').value;
        var width=document.getElementById('w-value').value;
        var r_area = height*width;
        var rr_area = r_area.toFixed(2);
        document.getElementById('area').innerHTML='The area is ' + rr_area + '.' 
        }
    </script>
</div>
</body>
</html>
